# Shader Manager Configuration File

# Directories
shader.directory=src/main/resources/shaders
shader.backup.directory=assets/shaders

# Hot reload settings
shader.hotreload.enabled=false
shader.hotreload.development=true

# Validation
shader.validation.strict=true
shader.validation.warnings=true

# Performance
shader.cache.enabled=true
shader.cache.size=50

# Debug
shader.debug.enabled=false
shader.debug.print.uniforms=false
shader.debug.log.reloads=true

# Shader programs
shader.programs.required=terrain,basic,skybox,ui
shader.programs.optional=water,particle,shadow,post

# Custom shader parameters
terrain.texture.scale=16.0
water.animation.speed=1.0
particle.max.count=1000
lighting.shadow.bias=0.005